<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Rule Test</title>
</head>
<body>
    <!-- Custom element (will be detected by custom rule) -->

        Hello Custom Component!
    </my-component>

    <!-- Standard HTML elements for comparison -->
    <dialog id="myDialog">
        <p>This is a dialog</p>
    </dialog>

    <video src="test.mp4" controls></video>
</body>
</html>
